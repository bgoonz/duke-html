    <style>
      html,
      body {
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizelegibility;
        width: 100%;
        height: 100%;
        overflow: hidden;
        user-select: none;
        outline: none;
      }
      body.dragging * {
        cursor: grabbing !important;
      }
      * {
        box-sizing: border-box;
      }
      *:focus,
      *:hover {
        outline: none;
      }
      .gitbook-root,
      .gitbook-splashscreen {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        width: 100%;
        height: 100%;
      }
      .slate-spacer {
        height: 0;
        color: transparent;
        outline: none;
        position: absolute;
      }
      @keyframes LoadingIndicator {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      [data-loading-indicator="true"] {
        animation: LoadingIndicator 0.6s ease infinite;
      }

        height: 64px;
        animation: logoAnim 2.5s cubic-bezier(0.165, 0.84, 0.44, 1) both;
        background-image: url(https://app.gitbook.com/public/images/logos/rounded/256x256.png?v=10.9.53-bc5f1fc75b95e14dfcd19386ad77781f1979b1ec-2024035851);

        animation-iteration-count: infinite;
        animation-direction: alternate;
